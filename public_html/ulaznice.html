
<html>
    <head>
        <title>Kragujevac open - ulaznice</title>
        <meta charset="UTF-8">

        <script src="funkcije.js" type="text/javascript"></script>
        <link href="izgled.css" rel="stylesheet" type="text/css"/>
        <link rel="SHORTCUT ICON" href="images/image_06.jpg"/>
    </head>
    <body>
        <div id="prvi">
            
            <div id="header">
                <h1 id="tekst">Kragujevac Open</h1>
                <h4 id="datum">Od 27.06.2020. do 03.07.2020.</h4>
            </div>
            
            <div>
                <ul class="meni">
                    <li><a href="pocetna.html" target="_self">Početna</a></li>
                    <li><a href="ucesnici.html" target="_self">Učesnici</a></li>
                    <li><a href="raspored.html" target="_self">Raspored mečeva</a></li>
                    <li><a class="active" href="#ulaznice">Ulaznice</a></li>
                    <li><a href="kontakt.html" target="_self">Kontakt</a></li>
                </ul>
            </div>
            <br>
            
            <div id="ulaznice">
                <img src="images/image_04.jpg" alt="" style="width: 60%">
                
                <div id="tekstPoredSlike">
                    Na ovoj stranici možete kupiti ulaznice
                </div>
            </div>
            
            <div style="margin: 40px">
                <h2 style="color: #666; margin: 50px;">Jednodnevne ulaznice</h2>
                
                <div>
                    <form style="text-align: center">
                        <table style="text-align: left; width: 700px; height: 400px">
                            <tbody>
                                <tr>
                                    <td> Datum: </td>
                                    <td>
                                        <select id="kada" onchange="datum()" style="width: 150px;">
                                            <option value="izaberi" selected>Izaberite datum</option>
                                            <option>27.jun 2020.</option>
                                            <option>28.jun 2020.</option>
                                            <option>29.jun 2020.</option>
                                            <option>30.jun 2020.</option>
                                            <option>01.jul 2020.</option>
                                            <option>02.jul 2020.</option>
                                            <option>03.jul 2020.</option>
                                        </select> 
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td> Tribine: </td>
                                    <td>
                                        <select id="tribine" onchange="promeni()" style="width: 150px;">
                                            <option value="0" selected>Izaberite ulaznicu</option>
                                            <option value="2500">Istok 2500 RSD</option>
                                            <option value="2000">Zapad 2000 RSD</option>
                                            <option value="1500">Sever 1500 RSD</option>
                                            <option value="1500">Jug 1500 RSD</option>
                                        </select> 
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td> Broj karata: </td>
                                    <td>
                                        <select id="brojKarata" onchange="promeni()" style="width:150px;">
                                            <option value="0" selected>Izaberite broj karata</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>                                            
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td> Ukupan iznos: </td>
                                    <td>
                                         <div id="ukupanIznos"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>     
                        <br>
                        
                        <input type="button" value="Kupi" onclick="kupi()" id="dugme"/>
                        <input type="reset" value="Poništi" onclick="ponisti()" id="dugme"/>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div class="divFooter">

            </div>
        </div>
